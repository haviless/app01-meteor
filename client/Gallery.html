<template name="gallery">
  <div class="container-fluid">
    {{> addItem}}
    {{> searchBar}}
  </div>  

  <div class="container-fluid">
    <header>
      <h2 class="text-center">Galería de Harold</h2>
      <hr class="hr-style">
    </header>

    <div class="row row-eq-height">
      {{#each nodos}}
        <div class="col-md-3 col-sm-6 col-xs-12 mb-4">
          <div class="card h-100">
            <img class="card-img-top nodo-img" src="{{imagen}}" alt="{{titulo}}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{titulo}}</h5>
              <p class="card-text flex-grow-1">{{descripcion}}</p>
              <div class="mt-auto">
                <label class="checkbox-inline"><input class="custom-checkbox" type="checkbox" value="">Seleccionar</label>
                <a href="{{url}}" class="btn btn-primary btn-sm mr-2">Ver más</a>
                <button type="button" class="btn btn-danger btn-sm delete-nodo" data-id="{{_id}}">Borrar</button>
                <button type="button" class="btn btn-warning btn-sm edit-nodo" data-id="{{_id}}">Editar</button>
              </div>
            </div>
          </div>
        </div>
      {{else}}
        <p class="text-center w-100">No hay elementos en la galería.</p>
      {{/each}}
    </div>
  </div>
  
  {{> editItem}}
  
  <!-- Popup para la imagen -->
  <div id="imagePopup" class="popup">
    <span class="close">&times;</span>
    <img class="popup-content" id="popupImg">
  </div>
</template>


<template name="searchBar">
  <div class="row mb-3">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control" id="searchCriteria" placeholder="Buscar por título o descripción...">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="searchButton">Buscar</button>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="clearSearch">Limpiar</button>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="editItem">
  <div class="modal fade" id="editItemModal" tabindex="-1" role="dialog" aria-labelledby="editItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editItemModalLabel">Editar Elemento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <input type="hidden" id="edit-id">
            <div class="form-group">
              <label for="edit-titulo">Título</label>
              <input type="text" class="form-control" id="edit-titulo" name="titulo" required>
            </div>
            <div class="form-group">
              <label for="edit-descripcion">Descripción</label>
              <textarea class="form-control" id="edit-descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="edit-imagen">URL de la Imagen</label>
              <input type="url" class="form-control" id="edit-imagen" name="imagen" required>
            </div>
            <div class="form-group">
              <label for="edit-url">URL del Enlace</label>
              <input type="url" class="form-control" id="edit-url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="addItem">
  <div class="container mt-3 mb-4">
    <button class="btn btn-primary btn-block btn-expand" type="button" data-toggle="collapse" data-target="#addItemForm" aria-expanded="false" aria-controls="addItemForm">
      Nuevo registro
    </button>
    <div class="collapse" id="addItemForm">
      <div class="card card-body mt-3">
        <form id="add-form">
          <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="imagen">URL de la Imagen</label>
            <input type="url" class="form-control" id="imagen" name="imagen" required>
          </div>
          <div class="form-group">
            <label for="url">URL del Enlace</label>
            <input type="url" class="form-control" id="url" name="url" required>
          </div>
          <button type="submit" class="btn btn-success">Agregar a la Galería</button>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="newItem">

  <p>commin soon ...</p>

</template>
